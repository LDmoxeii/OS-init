schema:
  author:
    - "polyhedron <polyhedron@gmail.com>"
  description: |
    日文假名輸入，小寫假名用x前導
    音讀用中文，其餘用假名（歷史的假名遣）
    即輸入“lekisiteki kanadukahi”，輸出“歷史的假なづかひ”
    可通過放開模糊控制，輸入現代假名遣而輸出歷史的假名遣及音讀正體漢字

  name: "poly日文"
  schema_id: jap_poly
  version: 2013.10.08
speller:
  algebra:
    - "derive/x/q/"
    - "derive/si/shi/"
    - "derive/sy([auo])/sh$1/"
    - "derive/zi/ji/"
    - "derive/zy([auo])/j$1/"
    - "derive/tu/tsu/"
    - "derive/ti/chi/"
    - "derive/ty([auo])/ch$1/"
    - "derive/hu/fu/"
  alphabet: "abcdefghijklmnopqrstuvwxyz-"
  delimiter: " '"
switches:
